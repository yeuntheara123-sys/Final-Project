{% extends  'Front/master.html'%}
{% block content %}
   <div class="container my-5">
        <h2 class="mb-4">Your Shopping Cart</h2>
        <div class="row">
            <div class="col-md-8">
                <table class="table cart-table">
                    <thead class="table-dark">
                        <tr>
                            <th>Product</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Product 1" class="img-fluid"></td>
                            <td>Product 1</td>
                            <td>$15.00</td>
                            <td><label>
                                <input type="number" value="1" min="1" class="form-control w-50">
                            </label></td>
                            <td>$15.00</td>
                            <td><button class="btn btn-danger btn-sm">Remove</button></td>
                        </tr>
                        <tr>
                            <td><img src="https://via.placeholder.com/50" alt="Product 2" class="img-fluid"></td>
                            <td>Product 2</td>
                            <td>$25.00</td>
                            <td><label>
                                <input type="number" value="2" min="1" class="form-control w-50">
                            </label></td>
                            <td>$50.00</td>
                            <td><button class="btn btn-danger btn-sm">Remove</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-4">
                <div class="cart-summary">
                    <h4>Cart Summary</h4>
                    <p>Subtotal: $65.00</p>
                    <p>Shipping: $5.00</p>
                    <p><strong>Total: $70.00</strong></p>
                    <a href="checkout.html" class="btn btn-primary btn-block">Proceed to Checkout</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
